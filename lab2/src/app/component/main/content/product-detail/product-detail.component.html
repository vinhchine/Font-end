<!-- Page Content -->
<div class="container">

  <!-- Portfolio Item Heading -->
  <h1 class="my-4">Page Heading
    <small>Secondary Text</small>
  </h1>

  <!-- Portfolio Item Row -->
  <div class="row">

    <div class="col-md-8">
      <div *ngIf="detailProduct">
      <img class="img-fluid" src="{{detailProduct.imagePath}}" alt="">
    </div>
  </div>
    <div class="col-md-4" *ngIf="detailProduct">
      <h3 class="my-3">{{detailProduct.productName | uppercase }}</h3>
      <p>{{detailProduct.info}}</p>
      <h3 class="my-3">Project Details</h3>
      <ul>
        <li >Lorem Ipsum
          <input [(ngModel)] ="detailProduct.productName" placeholder="name" />
        </li>
        <li>Dolor Sit Amet</li>
        <li>Consectetur</li>
        <li>Adipiscing Elit</li>
      </ul>
      <button 
      class="btn btn-primary"
      (click)="save()">Save</button>
    </div>
    

  </div>
  <!-- /.row -->

  <!-- Related Projects Row -->
  <h3 class="my-4">Related Projects</h3>

  <div class="row">

    <div class="col-md-3 col-sm-6 mb-4" *ngIf="detailProduct">
      <a href="#">
            <img class="img-fluid" src="{{detailProduct.imagePath}}" alt="">
          </a>
    </div>

    <div class="col-md-3 col-sm-6 mb-4">
      <a href="#">
            <img class="img-fluid" src="https://cdn.tgdd.vn/Products/Images/42/192313/huawei-y9-2019-4.jpg" alt="">
          </a>
    </div>

    <div class="col-md-3 col-sm-6 mb-4">
      <a href="#">
            <img class="img-fluid" src="http://placehold.it/500x300" alt="">
          </a>
    </div>

    <div class="col-md-3 col-sm-6 mb-4">
      <a href="#">
            <img class="img-fluid" src="http://placehold.it/500x300" alt="">
          </a>
    </div>

  </div>
  <!-- /.row -->

</div>
<!-- /.container -->
